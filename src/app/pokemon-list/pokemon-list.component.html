<!-- Pokemon Grid -->
<div class="pokemon-grid">
    <!-- ngFor through all pokemons that we have -->
    <!--  and we use the pipe to paginate the results with the variables we created -->
    <div class="box" 
    *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: pokemonsToGet, currentPage: page, totalItems: totalPokemons}"
    >
        <img [src]="pokemon.sprites.front_default" alt="Pokemon">
        <h3>{{ pokemon.name }}</h3>
        <p>
            <b>Type: </b>
            {{ pokemon.types[0].type.name }}
        </p>
        <p>
            <b>Heigth: </b>
            {{ pokemon.height }}
        </p>
        <p>
            <b>Health: </b>
            {{ pokemon.stats[0].base_stat }}
        </p>
        <p>
            <b>Power: </b>
            {{ pokemon.stats[1].base_stat }}
        </p>

    </div>
</div>
<!-- End of Pokemon Grid -->

<!-- Pagination-controls add the pagination numbers and stuff -->
<!-- pageChange will make our variable "page" equal to the page we are at, that's how we control the page we are at -->
<!-- Also reset pokemons array on each new page so it doesn't grow too big -->
<!-- Finally call getPokemons to get the new page pokemons -->
<pagination-controls (pageChange)="page = $event; pokemons = []; getPokemons()"></pagination-controls>
